<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixed Energy Animation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #87CEEB; /* Default to day */
      transition: background-color 2s ease;
    }
    .container {
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90%;
      max-width: 800px;
    }
    .solar-panel, .battery, .lightbulb {
      position: relative;
      width: 100px;
      height: 100px;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .solar-panel {
      background: linear-gradient(to bottom, #ffdd00, #ffaa00);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .solar-panel:after {
      content: "Solar Panel";
      font-size: 12px;
      color: #333;
    }
    .battery {
      background: #444;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .battery-level-bar {
      position: relative;
      width: 50%;
      height: 50px;
      background: #555;
      border: 1px solid #333;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 10px;
    }
    .battery-level-fill {
      position: absolute;
      height: 100%;
      width: 50%;
      background: #00ff00;
      transition: width 0.5s ease;
    }
    .battery:after {
      content: "Battery";
      font-size: 12px;
      color: white;
      margin-top: 5px;
    }
    .lightbulb {
      background: #777;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: box-shadow 0.5s ease, background 0.5s ease;
    }
    .lightbulb:after {
      content: "Lightbulb";
      font-size: 12px;
      color: #333;
    }
    .connection-line {
      position: absolute;
      height: 4px;
      background: #000;
    }
    .solar-to-battery {
      position: absolute;
      top: 50%; 
      left: 100px;
      transform-origin: left;
      transform: rotate(0deg);
      width: 250px;
    }
    .battery-to-lightbulb {
      position: absolute;
      top: 50%;
      left: 450px;
      transform-origin: left;
      transform: rotate(0deg);
      width: 250px;
    }
    .energy-dot {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #00ff00;
      border-radius: 50%;
      transition: opacity 0.5s ease;
      top: 47.5%; /* Moved 2.5px higher */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="solar-panel"></div>
    <div class="battery">
      <div class="battery-level-bar">
        <div class="battery-level-fill" id="battery-level-fill"></div>
      </div>
    </div>
    <div class="lightbulb"></div>
    <div class="connection-line solar-to-battery"></div>
    <div class="connection-line battery-to-lightbulb"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script>
    let isDay = true;
    let batteryCharge = 50;
    let animationCount = 0;

    function createEnergyDots(count) {
      const container = document.querySelector('.container');
      const dots = [];
      for (let i = 0; i < count; i++) {
        const dot = document.createElement('div');
        dot.className = 'energy-dot';
        dot.style.opacity = '0';
        container.appendChild(dot);
        dots.push(dot);
      }
      return dots;
    }

    const energyDots = createEnergyDots(5); // Create multiple dots

    function toggleDayNight() {
      energyDots.forEach(dot => (dot.style.opacity = '0')); // Hide all dots

      setTimeout(() => {
        isDay = !isDay;

        document.body.style.backgroundColor = isDay ? '#87CEEB' : '#2C3E50';
        document.querySelector('.solar-panel').style.opacity = isDay ? 1 : 0.5;

        const lightbulb = document.querySelector('.lightbulb');
        lightbulb.style.background = isDay ? '#777' : '#ffdd00';
        lightbulb.style.boxShadow = isDay
          ? 'none'
          : '0 0 20px rgba(255, 221, 0, 0.8)';

        energyDots.forEach(dot => (dot.style.opacity = '1')); // Show dots again

        animateEnergyFlow();
      }, 1000);
    }

    function animateEnergyFlow() {
      const batteryLevelFill = document.getElementById('battery-level-fill');

      energyDots.forEach((dot, index) => {
        anime.remove(dot);

        const delay = index * 200; // Stagger animations

        if (isDay) {
          anime({
            targets: dot,
            translateX: [100, 350],
            easing: 'linear',
            duration: 2000,
            delay,
            complete: () => {
              if (index === energyDots.length - 1) {
                batteryCharge = Math.min(batteryCharge + 10, 100);
                batteryLevelFill.style.width = `${batteryCharge}%`;
                checkAnimationCycle();
              }
            },
          });
        } else {
          anime({
            targets: dot,
            translateX: [450, 700],
            easing: 'linear',
            duration: 2000,
            delay,
            begin: () => {
              if (index === 0) {
                batteryCharge = Math.max(batteryCharge - 10, 0);
                batteryLevelFill.style.width = `${batteryCharge}%`;
              }
            },
            complete: () => {
              if (index === energyDots.length - 1) {
                checkAnimationCycle();
              }
            },
          });
        }
      });
    }

    function checkAnimationCycle() {
      animationCount++;
      if (animationCount >= 3) {
        animationCount = 0;
        toggleDayNight();
      } else {
        animateEnergyFlow();
      }
    }

    animateEnergyFlow(); // Start animation
  </script>
</body>
</html>
